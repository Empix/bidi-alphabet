<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>BIDI - Palavras</title>

    <link rel="shortcut icon" href="./assets/favicon.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/global.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./assets/logo.png" alt="BIDI logo" />
        </div>
        <div class="menu">
          <button class="mobile-menu">
            <i class="material-icons">menu</i>
          </button>
          <ul>
            <li><a href="./index.html">Converter sílabas</a></li>
            <li><a href="./word.html" class="active">Converter palavras</a></li>
            <li><a href="./bidi.html">Converter BIDI</a></li>
          </ul>
        </div>
      </header>

      <section class="content">
        <div class="tool-bar">
          <div class="infos">
            <div class="errors info-card">
              <i class="material-icons">error</i>
              <span>Erros: 0</span>
            </div>
            <div class="syllables info-card">
              <i class="material-icons">book</i>
              <span>Sílabas</span>
            </div>
            <div class="errors-table">
              <table>
                <tr>
                  <th>Sílaba</th>
                </tr>
                <tr>
                  <th>Posição</th>
                </tr>
              </table>
            </div>
            <div class="syllable-table">
              <table>
                <tr>
                  <th>Palavra</th>
                </tr>
                <tr>
                  <th>Sílabas</th>
                </tr>
              </table>
            </div>
          </div>

          <div class="settings">
            <button id="change-font" title="Mudar fonte">
              <i class="material-icons">text_format</i>
            </button>
          </div>
        </div>
        <div class="inputs-area">
          <textarea rows="4" placeholder="Seu texto" id="pt-text"></textarea>
          <p id="bidi-text" placeholder="bídí"></p>
          <p id="bidi-text-font" placeholder="bídí"></p>
        </div>
      </section>
    </div>

    <script src="./scripts/misc.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/bidi.js"></script>
    <script>
      const conversor = new BIDI({
        input: document.querySelector('#pt-text'),
        outputs: [
          document.querySelector('#bidi-text'),
          document.querySelector('#bidi-text-font'),
        ],
        type: 'encrypt',
        onConvert: handleConvert,
      });
    </script>
  </body>
</html>
