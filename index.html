<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>BIDI Font</title>

    <link rel="shortcut icon" href="./assets/images/bidi.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="errors-container">
        <button id="errors-btn">Erros: 0</button>
        <div class="errors">
          <table class="errors-table">
            <tr id="errors-silaba">
              <th>Sílaba</th>
            </tr>
            <tr id="errors-posicao">
              <th>Posição</th>
            </tr>
          </table>
        </div>
      </div>

      <textarea
        type="text"
        id="phrase"
        placeholder="Frase separada em sílabas"
      ></textarea>
      <p id="bidi-phrase" data-placeholder="Frase em BIDI"></p>
      <p id="bidi-result"></p>
      <div class="actions">
        <button id="change-font" class="button">
          Mudar fonte para Hi-res <span>exêmŒô</span>
        </button>
      </div>
    </div>

    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
