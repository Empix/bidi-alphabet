<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>BIDI - BIDI</title>

    <link rel="shortcut icon" href="./assets/favicon.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/global.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./assets/logo.png" alt="BIDI logo" />
        </div>
        <div class="menu">
          <button class="mobile-menu">
            <i class="material-icons">menu</i>
          </button>
          <ul>
            <li><a href="./index.html">Converter sílabas</a></li>
            <li><a href="./word.html">Converter palavras</a></li>
            <li><a href="./bidi.html" class="active">Converter BIDI</a></li>
          </ul>
        </div>
      </header>

      <section class="content">
        <div class="tool-bar">
          <div class="infos">
            <div class="errors info-card">
              <i class="material-icons">error</i>
              <span>Erros: 0</span>
            </div>
            <div class="syllables info-card" style="display: none">
              <i class="material-icons">book</i>
              <span>Sílabas</span>
            </div>
            <div class="errors-table">
              <table>
                <tr>
                  <th>Sílaba</th>
                </tr>
                <tr>
                  <th>Posição</th>
                </tr>
              </table>
            </div>
            <div class="syllable-table">
              <table>
                <tr>
                  <th>Palavra</th>
                </tr>
                <tr>
                  <th>Sílabas</th>
                </tr>
              </table>
            </div>
          </div>

          <div class="settings">
            <button id="change-font" title="Mudar fonte">
              <i class="material-icons">font_download</i>
            </button>
          </div>
        </div>
        <div class="inputs-area">
          <textarea
            rows="4"
            placeholder="Seu texto em bidi"
            id="bidi-text"
          ></textarea>
          <p id="bidi-text-font" placeholder="bidi"></p>
          <p id="pt-text" placeholder="português"></p>
        </div>
      </section>
    </div>

    <script src="./scripts/misc.js"></script>
    <script src="./scripts/wordsData.js"></script>
    <script src="./scripts/syllablesData.js"></script>
    <script src="./scripts/bidi.js"></script>
    <script>
      const bidiTextFont = document.querySelector('#bidi-text-font');

      const conversor = new BIDI({
        input: document.querySelector('#bidi-text'),
        outputs: [document.querySelector('#pt-text')],
        type: 'decrypt',
        onConvert: (bidi) => {
          handleConvert(bidi);
          bidiTextFont.innerText = bidi.input.value;
        },
      });
    </script>
  </body>
</html>
