<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>BIDI Font</title>

    <link rel="shortcut icon" href="./assets/images/bidi.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="errors-container">
        <button id="errors-btn">Erros: 0</button>
        <div class="errors">
          <table class="errors-table">
            <tr id="errors-silaba">
              <th>Sílaba</th>
            </tr>
            <tr id="errors-posicao">
              <th>Posição</th>
            </tr>
          </table>
        </div>
      </div>

      <textarea type="text" id="phrase" placeholder="Texto em BIDI"></textarea>
      <p id="bidi-result"></p>
      <p id="bidi-phrase" data-placeholder="Frase separada em sílabas"></p>
      <div class="actions">
        <button id="change-font" class="button">
          Usar fonte Hi-res <span>exêmŒô</span>
        </button>
        <div class="menu">
          <a href="index.html">Por sílaba</a>
          <a href="palavra.html">Por palavra (BETA)</a>
        </div>
      </div>
    </div>

    <script src="./data.js"></script>
    <script src="./bidi.js"></script>
    <script>
      const conversor = new BIDI({
        input: document.querySelector('#phrase'),
        outputs: [document.querySelector('#bidi-phrase')],
        type: 'decrypt',
      });

      document.querySelector('#phrase').addEventListener('input', function () {
        document.querySelector('#bidi-result').innerText = this.value;
      });
    </script>
  </body>
</html>
